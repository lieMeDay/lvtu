<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>banner</title>
    <link rel="stylesheet" href="../css/banner.css">
    <!-- <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/animate.min.css"> -->
    <!-- <script src="../js/jquery.js"></script> -->
</head>

<body>

    <div class="banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="../images/bannerOne.png" alt="">
                    <p class="bTO ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s"
                        swiper-animate-delay="0.3s"></p>
                </div>
                <div class="swiper-slide">
                    <img src="../images/bannerTwo.png" alt="">
                    <p class="bTTB">
                        <span class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.3s"
                            swiper-animate-delay="0s">最专业的运动数据分析专家</span>
                    </p>
                    <p class="bTSM ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"
                        swiper-animate-delay="0.3s"><span>  科学、量化、个性化，帮助您提高运动效率，降低运动伤害风险</span></p>
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev" style="display: none;"></div>
            <div class="swiper-button-next" style="display: none;"></div>
        </div>
    </div>
</body>
<!-- <script src="../js/swiper.min.js"></script>
<script src="../js/swiper.animate1.0.3.min.js"></script> -->
<script src="../js/banner.js"></script>

</html>
